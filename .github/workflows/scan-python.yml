name: "Bandit Check for Python code"

on:
  pull_request: {}

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install pbr (required for Bandit)
      run: pip install pbr

    - name: Run bandit
      uses: tj-actions/bandit@v5
      with:
        version: "1.7.0"
        targets: |
          source/src/notebook/
        options: "-r -s B301 -ll"