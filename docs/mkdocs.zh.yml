INHERIT: ./mkdocs.base.yml
site_name: 药物研发量子计算解决方案
docs_dir: zh
site_dir: ./site/zh
theme:
  language: zh
nav:
  - 概述: index.md
  - 成本预估: cost.md
  - 架构概览: architecture.md
  - 安全信息: security.md
  - 区域支持: regions.md
  - 模版信息: template.md
  - 部署解决方案: deployment.md
  # - 动手实验:
      # - 概览: workshop/background.md
      # - 分子展开:
      #     - 背景: workshop/a-molecule-unfolding/molecule-unfolding.md
      #     - 笔记本实验: workshop/a-molecule-unfolding/notebook-experiment.md
      #     - 批量验证: workshop/a-molecule-unfolding/batch-test.md
      #     - 自定义模型验证: workshop/a-molecule-unfolding/test-your-own-model.md
  - 更多资源: additional-resources.md
  - 卸载解决方案: uninstall.md
  - 源代码: source.md
  - 文档发布说明: revisions.md
  - 注意事项: notices.md
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - ./mathjax.js
  - 'https://polyfill.io/v3/polyfill.js?features=es6'
  - 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'
