site_name: Quantum Ready Architecture for Drug Discovery
site_url: https://awslabs.github.io/quantum-ready-solution-for-drug-discovery/
repo_url: https://github.com/awslabs/quantum-ready-solution-for-drug-discovery/

theme:
  name: material
  features:
    - tabs
    - search.suggest
    - search.highlight

plugins:
  - search
  - markdownextradata: {}
  - mkdocs-jupyter:
      ignore_h1_titles: True

extra:
  alternate:
    - name: English
      link: /quantum-ready-solution-for-drug-discovery/en/
      lang: en
    - name: 中文
      link: /quantum-ready-solution-for-drug-discovery/zh/
      lang: zh
  cf_template:
      url: https://aws-gcr-solutions.s3.amazonaws.com/AWS-gcr-qc-life-science/v0.9.3/default/QCStack.template.json
