INHERIT: ./mkdocs.base.yml
docs_dir: en
site_dir: ./site/en
edit_uri: edit/main/docs/en/
theme:
  language: en

nav:

  - Welcome: index.md
  - Cost: cost.md
  - Architecture Overview: architecture.md
  - Security: security.md
  - Design Considerations: regions.md
  - CloudFormation Template: template.md
  - Automated Deployment: deployment.md
  - Workshop: 
    - Background: workshop/background.md
    - Molecular Unfolding: 
      - Algorithm:
        - Overview: workshop/a-molecular-unfolding/molecular-unfolding-background.md
        - Run Algorithm Notebook: workshop/a-molecular-unfolding/molecular-unfolding-algorithm.ipynb
        - Technical Details: workshop/a-molecular-unfolding/molecular-unfolding-model-details.md
      - Hybrid Jobs: 
        - Run Hybrid Job Notebook for Batch Evaluation: workshop/a-molecular-unfolding/molecular-unfolding-hybrid-jobs.ipynb
    - RNA Folding: 
      - Notebook Experiment:
        - Overview: workshop/b-rna-folding/rna-folding-background.md
        - Run Algorithm Notebook: workshop/b-rna-folding/rna-folding-algorithm.ipynb
        - Technical Details: workshop/b-rna-folding/rna-folding-model-details.md
      - Hybrid Jobs: 
        - Run Hybrid Job Notebook for Batch Evaluation: workshop/b-rna-folding/rna-folding-hybrid-jobs.ipynb
    - Protein Folding-QFold: 
      - Notebook Experiment:
        - Overview: workshop/c-protein-folding-qfold/protein-folding-qfold-background.md
        - Run Algorithm Notebook: workshop/c-protein-folding-qfold/protein-folding-qfold-algorithm.ipynb
        - Technical Details: workshop/c-protein-folding-qfold/protein-folding-qfold-model-detail.md
      - Hybrid Jobs: 
        - Run Hybrid Job Notebook for Batch Evaluation: workshop/c-protein-folding-qfold/protein-folding-qfold-hybrid-jobs.ipynb
    - Protein Folding-GroverMethod: 
      - Notebook Experiment:
        - Overview: workshop/d-protein-folding-grover/protein-folding-grover-method-background.md
        - Run Algorithm Notebook: workshop/d-protein-folding-grover/protein-folding-grover-method-algorithm.ipynb
        - Technical Details: workshop/d-protein-folding-grover/protein-folding-grover-method-model-detail.md
      - Hybrid Jobs: 
        - Run Hybrid Job Notebook for Batch Evaluation: workshop/d-protein-folding-grover/protein-folding-grover-method-hybrid-jobs.ipynb
    - Protein Folding-VQE: 
      - Notebook Experiment:
        - Overview: workshop/e-protein-folding-vqe/protein-folding-vqe-background.md
        - Run Algorithm Notebook: workshop/e-protein-folding-vqe/protein-folding-vqe-algorithm.ipynb
        - Technical Details: workshop/e-protein-folding-vqe/protein-folding-vqe-model-detail.md
      - Hybrid Jobs: 
        - Run Hybrid Job Notebook for Batch Evaluation: workshop/e-protein-folding-vqe/protein-folding-vqe-hybrid-jobs.ipynb
    - Medical Image Processing: 
      - Notebook Experiment:
        - Overview: workshop/f-medical-image-processing/medical-image-processing-background.md
        - Run Algorithm Notebook: workshop/f-medical-image-processing/medical-image-processing-algorithm.ipynb
        - Technical Details: workshop/f-medical-image-processing/medical-image-processing-model-detail.md
      - Hybrid Jobs: 
        - Run Hybrid Job Notebook for Batch Evaluation: workshop/f-medical-image-processing/medical-image-processing-hybrid-jobs.ipynb
  - Additional resources: additional-resources.md
  - Uninstall the solution: uninstall.md
  - Source code: source.md
  - Revisions: revisions.md
  - Notices: notices.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - ./mathjax.js
  - https://polyfill.io/v3/polyfill.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js