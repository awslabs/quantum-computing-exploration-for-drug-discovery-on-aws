INHERIT: ./mkdocs.base.yml
docs_dir: en
site_dir: ./site/en
theme:
  language: en
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

nav:

  - Welcome: index.md
  - Cost: cost.md
  - Architecture Overview: architecture.md
  - Security: security.md
  - Supported regions: regions.md
  - AWS CloudFormation template: template.md
  - Automated Deployment: deployment.md
  - Workshop: 
    - Overview: workshop/background.md
    - Molecular Unfolding: 
      - Background: workshop/a-molecule-unfolding/molecule-unfolding.md
      - Notebook Experiment: workshop/a-molecule-unfolding/notebook-experiment.md
      - Batch Evaluation: workshop/a-molecule-unfolding/batch-test.md
      - Evaluate Your Own Model: workshop/a-molecule-unfolding/test-your-own-model.md
  - Additional resources: additional-resources.md
  - Uninstall the solution: uninstall.md
  - Source code: source.md
  - Revisions: revisions.md
  - Notices: notices.md
  # - FAQ: faq.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
