INHERIT: ./mkdocs.base.yml
docs_dir: en
site_dir: ./site/en
edit_uri: edit/main/docs/en/
theme:
  language: en

nav:

  - Welcome: index.md
  - Cost: cost.md
  - Architecture Overview: architecture.md
  - Security: security.md
  - Supported Regions: regions.md
  - Automated Deployment: deployment.md
  - Workshop: 
    - Overview: workshop/background.md
    - Molecular Unfolding: 
      - Notebook Experiment:
        - Background: workshop/a-molecular-unfolding/notebook-experiment.md
        - Prepare Data: workshop/a-molecular-unfolding/prepare-data.ipynb
        - Build Model: workshop/a-molecular-unfolding/build-model.ipynb
        - Build Model(Technical Details): workshop/a-molecular-unfolding/build-model-detail.md
        - Optimize Configuration: workshop/a-molecular-unfolding/optimize-config.ipynb
        - Post Process: workshop/a-molecular-unfolding/post-process.ipynb
      - Batch Evaluation: 
        - Standard Images: workshop/a-molecular-unfolding/batch-evaluation.md
        - Customize Images: workshop/a-molecular-unfolding/evaluate-your-own-model.md
  - Additional resources: additional-resources.md
  - Uninstall the solution: uninstall.md
  - Source code: source.md
  - Revisions: revisions.md
  - Notices: notices.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - ./mathjax.js
  - https://polyfill.io/v3/polyfill.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js